<html>
<head>

 	<link rel="stylesheet" href="css/styles.css">
</head>
<body height="100%">
	<div class="flat">

		</div>
	</div>

	<div class="row">
		<div class="wrapper">
			<p class="textFont">Motor 1</p>

			</canvas>
			<canvas id="angleCanvas" class="overlap-canvas layer1" width="300" height="300">
			</canvas>
			<canvas id="hornCanvas" class="overlap-canvas layer2" width="300" height="300">

		</div>
		<div class="wrapper">

		</div>
		<div class="wrapper">

			</canvas>
			<canvas id="hornCanvas4" class="overlap-canvas layer2 right" width="300" height="300">
