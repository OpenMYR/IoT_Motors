<!DOCTYPE html><html xmlns=http://www.w3.org/1999/xhtml><title>Motor Control</title><meta content="text/html; charset=UTF-8"http-equiv=Content-Type><link href=css/default.css media=screen rel=stylesheet><body id=index_page><div id=wrapper><div id=header><h1>OpenMYR</h1></div><ul id=navigation><li id=contact_us><a href=control.html>Control</a><li id=about_us><a href=config.html>Configure</a><li id=index><a href=index.html>Home</a></ul><div id=content><h2 class=right_column>Join a New Network</h2><div class=container style="width:500px;padding:5px 30px 5px 5px"><form>Network Name: <input id=ssid name=ssid><br><br>Network Password: <input id=pass type=password name=pass><br><br><input id=connect type=button style=width:100px value=Connect> <input id=disconnect type=button style=width:100px value=Disconnect></form></div><p id=footer>Go to <a href=http://www.OpenMYR.com/ >OpenMYR.com</a> for more info</div></div><script>function send(e){httpRequest.open("POST","/",!0),httpRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded"),httpRequest.send(JSON.stringify(e))}var httpRequest=new XMLHttpRequest;httpRequest.onreadystatechange=function(){4==httpRequest.readyState&&(202==httpRequest.status||alert("An error has occured making the request"))},document.getElementById("connect").addEventListener("click",function(){var e={code:"C",data:[document.getElementById("ssid").value,document.getElementById("pass").value]};""!=e.ssid?send(e):alert('"Network Name" cannot be left blank')}),document.getElementById("disconnect").addEventListener("click",function(){var e={code:"D",data:["",""]};send(e)})</script>
